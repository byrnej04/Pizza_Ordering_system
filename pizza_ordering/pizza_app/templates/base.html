{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/my.css' %}">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar" style="background-color: var(--first-color); padding: 1rem;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'order_overview' %}" style="color: var(--fourth-color); font-weight: bold;">Pizza Direct</a>
        {% if user.is_authenticated %}
          <ul class="navbar-nav ms-auto" style="list-style: none; margin: 0; padding: 0;">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" style="color: var(--fourth-color); text-decoration: none;">Logout</a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav ms-auto" style="list-style: none; margin: 0; padding: 0;">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}" style="color: var(--fourth-color); text-decoration: none;">Login</a>
            </li>
          </ul>
        {% endif %}
      </div>
    </nav>
    <div class="content container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
